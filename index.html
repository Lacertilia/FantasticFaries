<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Logga In</title>
	<style>
		main{
			width: 80%;
			margin:0 auto;
		}
		fieldset{
			width: 400px;
		}
		input{
			float: right;
		}
	</style>
</head>
<body>
	<main>
		<h1>Logga In!!</h1>
		<form action="login.php" method="POST">
			<fieldset>
				<legend>Logga in</legend>
				<p>
					<label for="username">Användarnamn</label>
					<input type="text" name="username" id="username">
				</p>
				<p>
					<label for="password">Lösenord</label>
					<input type="password" name="password" id="password">
				</p>
				<p>
					<label for="email">Email (För nya användare)</label>
					<input type="text" name="email" id="email">
				</p>
				<p>
					<input type="submit" name="submit" id="submit" value="Logga in">
					<input type="submit" name="newUser" id="newUser" value="Skapa användare">
					<input type="submit" name="updatePass" id="updatePass" value="Ändra lösenord">
				</p>
			</fieldset>
		</form>
	</main>
</body>
</html>
